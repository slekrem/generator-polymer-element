<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="<%= elementName %>">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <%= elementName %>
  </template>
  <script>
    Polymer({
      is: "<%= elementName %>"
    });
  </script>
</dom-module>
